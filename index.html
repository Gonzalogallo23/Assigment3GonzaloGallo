<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonzalo's Favorite Sport "Boxing"</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        p {
            font-family: 'Roboto', sans-serif; 
            width: 100%; /* El texto ocupará el 100% del ancho */
            margin-left: 0; 
            margin-right: auto; 
            font-size: 18px;
            line-height: 1.6;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-gap: 20px; 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; 
        }

        .left, .right {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .images-container {
            display: flex; /* Flexbox para alinear las imágenes horizontalmente */
            gap: 10px; /* Espacio entre las imágenes */
        }

        .images-container img {
            width: 45%; /* Establecer un ancho para que las imágenes no sean demasiado grandes */
            height: auto; /* Mantener la relación de aspecto */
        }

    </style>

<link rel="shortcut icon" href="/Favicon.png" type="image/png">
</head>

<body>
    
</body>
</html>
